---
layout: default
---

<div class="page-content">
    <div class="wrapper">
            
        <div class="letter-info">
            <h2 id="letter-title">{{ page.title }}</h2>
        </div>

        <figure>
            <img src="{{ site.baseurl }}/images/thumbs/{{ page.cdm-number }}.jpg" alt="pdf thumbnail" >
            <figcaption></figcaption>
        </figure>

        <div class="letter">
            <!--<iframe src="https://digital.lib.uidaho.edu/cdm/pageflip/collection/idahowater/id/{{ page.cdm-number }}/type/singleitem/pftype/pdf"></iframe>-->
        </div>
        <div class="metadata">
            <ul>
                <li>{{ page.creator }}</li>
                <li>{{ page.date }}</li>
                <li>{{ page.description }}</li>
                <li>{{ page.location }}</li>
                <li>{{ page.subject }}</li>
                <li>{{ page.reference-url }}</li>
            </ul>
        </div>

        <div class="back-button">
            <a href="{{ site.baseurl }}/">‚ùÆ Back to Archive Home</a>
        </div>
    </div>
</div>
