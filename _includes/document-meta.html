<meta name="author" content="{{ site.owner }}" >
<meta name="keywords" content="{{ site.keywords }}" >
<meta name="description" content="{{ site.description }}">

<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<script type="application/ld+json">{"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}","author":{"@type":"Person","name":"{{ site.author }}"},"description":"{{ site.description }}","url":"{{ page.url | absolute_url }}"}</script> 

<script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "item": {
          "@id": "{{ "/" | absolute_url }}",
          "name": "IWDL",
          "image": "{{ "/images/pinecreek.jpg" | absolute_url }}"
        }
      },{
        "@type": "ListItem",
        "position": 2,
        "item": {
          "@id": "{{ "/docs/" | absolute_url }}",
          "name": "Documents"
        }
      },{
        "@type": "ListItem",
        "position": 3,
        "item": {
          "@id": "{{ page.url | absolute_url }}",
          "name": "{{ page.title }}",
          "image": "{{ "/" | absolute_url }}images/thumbs/{{ page.cdm-number }}.jpg"
        }
      }]
    }
    </script>
